<div class="itemtitulo">
<h1>
    Formulario de contacto
</h1>
</div>
<form class="formulario">
<div class="item1">
<h2>
 Que tipo de cliente sos? 
</h2>
</div>
<div class="selector">
 <select class="itemselector" id="">
 <option value="1">Individuo</option>
<option value="2">Empresa</option>
</select>
</div>


<div class="item2">
<h2>
 Sobre que servicios quiere consultar?
</h2>
</div>
<div class="selector">
<select class="itemselector" id="">
<option selected>seleccionar</option>
<option value="1">envios</option>
<option value="2">perdidas</option>
<option value="3">roturas</option>
<option value="4">postales</option>
</select>
</div>


<div class="item3">
<h2>
Como lo podemos ayudar?
</h2>
</div>
<div class="selector">
<select class="itemselector" id="">
<option selected>seleccionar</option>
<option value="1">Quiero conocer el estado del envio</option>
<option value="2">Reclamo por perdida</option>
<option value="3">Reclamo por rotura</option>
<option value="4">Perdida de numero de seguimiento</option>
<option value="5">Otro</option>
</select>
</div>


<div class="datos">
<input type="text" placeholder="Ingresa tu nombre" class="nombre">
<input type="email" placeholder="ingresa tu email" class="email" >
<input type="number" placeholder="ingresa tu telefono" class="telefono" >
</div>

<div class="selector">
<select class="itemselector" id="" >
<option selected>Seleccione Localidad</option>
<option value="1">buenos aires</option>
<option value="2">la plata</option>
<option value="3">Caba</option>
<option value="4">Gba</option>
</select>
</div>

<div  class="campotexto">
    <textarea id="" cols="40" rows="10" placeholder="Deje su consulta aqui"></textarea>
</div>

<div class="itembotones">
<input class="botones" type="submit" value="Enviar">
<input class="botones"  type="reset" value="Limpiar">
</div>
</form>

<div class="ilustraciones">
<img class="itemimagen1" src="./imagenes/contacto2" alt="consulta de usuario">
<img class="itemimagen2" src="./imagenes/contacto.jpg" alt="form">
</div>
